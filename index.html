<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio de Contato</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/responsive.css">
</head>
<body>

  <div class="wrapped">
    <h2>
      FOLLOW US 
    </h2>
  
      <div class="buttons">

        <a class="button2"
          href="https://www.linkedin.com/in/caroldasilvaborges/">
          <button class="linkedin">
            <img  src="assets/linkedin-removebg-preview.png" 
                  height="15" 
                  width="20">
          </button>
        </a>   

        <a class="button4"
          href="https://github.com/carollbs">
          <button class="github">
            <img  src="assets/25231-removebg-preview.png" 
                  height="15" 
                  width="20">
          </button>
        </a> 

        <a class="button3"
          href="https://www.instagram.com/caroll.bs/">
          <button class="instagram">
            <img  src="assets/insta-removebg-preview.png" 
                  height="15" 
                  width="20">
          </button>
        </a>
      </div>
    </div>


    <main class="wrapper">
        <form class="contact" 
              action="mailto:caroll.bs@outlook.com"
              method="post"
        >
            <h1>
              CONTACT FORM
            </h1>
          <div class="name">    
            <input 
            placeholder="Enter your name"
            id="name"
            type="text" 
            name="Nome"
            cols="30" 
            >
          </div>
          <div class="phone">
            <input 
            id="phone" 
            type="text" 
            rows= "5" 
            cols="20" 
            name="Telefone" 
            size="50"
            placeholder="Enter your contact number">
          </div>
          <div class="mail">
            <input 
            size="50"
            id="mail"
            type="email" 
            name="email"  
            placeholder="Enter a valid email address"/>
          </div>
        <div class="message">
          <textarea size="50" id="message" type="text" rows= "5" cols="20" name="mensagem" size="20" placeholder="Enter your message"></textarea>
        </div>
        <div class="sendbutton">
          <br>  
          <button 
            class="button1" 
            type="submit" 
            name="Enviar">
            Enviar
          </button>
        </div>    
      </form>
  </main>
</body>
</html>
